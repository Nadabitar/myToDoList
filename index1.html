<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="inside-list">
           <div class="container">
                <h1>To Do List</h1>  
            <ul>
                    <li><i class="fa fa-Facebook fa-sm"></i></li>
                    <li><i class="fa fa-twitter fa-sm"></i></li>
                    <li><i class="fa fa-Youtube fa-sm"></i></li>
                   <li> <i class="fa fa-google-plus fa-sm"></i></li>
                    <li><i class="fa fa-Instagram fa-sm"></i></li>
            </ul>
            
            <div class="sec-Add">
                    <input type="text" id="writ_item"  placeholder="Write Something To Add in To Do List...">
                    <i class="fa fa-plus  btn-style btnclick"></i>
                    <i class="fa fa-check btn-style  btnsave"></i>
                  </div>              
           </div>
    </div>

   

     <div class="container">
        <div class="items"> </div>
     </div>
     
    </div>
  <script src="js/java.js"></script>
</body>
</html>
